- title: "Comprehensive Brain Tumour Characterisation with VERDICT-MRI: Evaluation of Cellular and Vascular Measures Validated by Histology"
  image: pub3.png
  description: VERDICT (Vascular, Extracellular, and Restricted DIffusion for Cytometry in Tumours) is a diffusion MRI framework for the characterisation of different components of tumours, which has shown diagnostic utility for body cancer. The aim of this study was to extend the VERDICT framework to comprehensively characterise brain tumours, which is challenging due to the complexity of brain tissues. The resulting biomarkers showed agreement with histology and followed the expected trends when comparing different tumour types and sub-regions. These preliminary results hold promise for the non-invasive characterisation of brain tumours by VERDICT-MRI, which would be an important tool for diagnosis and monitoring of treatment effects. 
  authors: Matteo Figini,Antonella Castellano,Michele Bailo,Marcella Callea, Marcello Cadioli, Marcello Cadioli, Samira Bouyagoub, Marco Palombo, Valentina Pieri, Pietro Mortini, Andrea Falini, Daniel C. Alexander, Mara Cercignani and Eleftheria Panagiotaki
  link:
    url: https://www.mdpi.com/2072-6694/15/9/2490
    display: 	Cancers (2023)
  highlight: 1

- title: "Joint estimation of relaxation and diffusion tissue parameters for prostate cancer with relaxation-VERDICT MRI"
  image: pub4.png
  description: This work presents a biophysical model of diffusion and relaxation MRI for prostate called relaxation vascular, extracellular and restricted diffusion for cytometry in tumours (rVERDICT). The rVERDICT model allows for accurate, fast and repeatable estimation of diffusion and relaxation properties of PCa sensitive enough to discriminate Gleason grades 3+3, 3+4 and larger or equal to 4+3.
  authors: Marco Palombo, Vanya Valindria, Saurabh Singh, Eleni Chiou, Francesco Giganti, Hayley Pye, Hayley C. Whitaker, David Atkinson, Shonit Punwani, Daniel C. Alexander & Eleftheria Panagiotaki 
  link:
    url: https://www.nature.com/articles/s41598-023-30182-1
    display: Nature (2023)
  highlight: 1

- title: "Avoiding Unnecessary Biopsy after Multiparametric Prostate MRI with VERDICT Analysis: The INNOVATE Study"
  image: pub5.jpeg
  description: In men suspected of having prostate cancer (PCa), up to 50% of men with positive multiparametric MRI (mpMRI) findings (Prostate Imaging Reporting and Data System [PI-RADS] or Likert score of 3 or higher) have no clinically significant (Gleason score â‰¤3+3, benign) biopsy findings. Vascular, Extracellular, and Restricted Diffusion for Cytometry in Tumor (VERDICT) MRI analysis could improve the stratification of positive mpMRI findings. We evaluate VERDICT MRI, mpMRI-derived apparent diffusion coefficient (ADC), and prostate-specific antigen density (PSAD) as determinants of clinically significant PCa (csPCa).
