- title: "Prostate MR image quality of apparent diffusion coefficient maps versus fractional intracellular volume maps from VERDICT MRI using the PI-QUAL score and a dedicated Likert scale for artefacts"
  image: pub1.jpg
  description: This study aimed to assess the image quality of apparent diffusion coefficient (ADC) maps derived from conventional diffusion-weighted MRI and fractional intracellular volume maps (FIC) from VERDICT MRI (Vascular, Extracellular, Restricted Diffusion for Cytometry in Tumours) in patients from the INNOVATE trial. The inter-reader agreement was also assessed.
